version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/bufbuild/buf-tour/gen
plugins:
  - plugin: es
    out: ../app/spec/gen/node/src
    opt:
      - target=ts

  - plugin: connect-es
    out: ../app/spec/gen/node/src
    opt:
      - target=ts

  - plugin: grpc-web
    out: ../app/spec/gen/web/src
    opt:
      - import_style=typescript
      - mode=grpcwebtext
